
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04 Componentes</title>
</head>
<body>
  <div id="app">
    <h1 v-show="visivility">Mi listado de Tareas</h1>
    <ul v-if="showList">
      <todo-item v-for="(todo, key) in todos" :key="key" :todo="todo" />
    </ul>
    <div v-else>Se Muestra cuando el valor es false</div>
  </div>
  <hr>
  <div id="app2">
    <ul v-if="showList">
      <todo-item v-for="(todo, key) in todos" :key="key" :todo="todo" />
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  const todoItem = {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  }
  const todoTitle = {
    template: '<h1>Mi titulo</h1>'
  }


  var app = new Vue({
    el: '#app',
    data: {
      showList: true,
      visivility: true,
      todos: [
        { text: 'Aprender JavaScript' },
        { text: 'Aprender Vue' },
        { text: 'Dominar el Mundo' }
      ]
    },
    components: {
      'todo-title': todoTitle,
      'todo-item': todoItem
    }
  })

  // var app2 = new Vue({

  //     ]

  </script>
</body>
</html>
