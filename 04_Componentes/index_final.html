<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>04 Componentes</title>
</head>
<body>
  <div id="app">
    <h1 v-show="visivility">Mi listado de Tareas</h1>
    <ul v-if="showList">
      <todo-item v-for="(todo, key) in todos" :key="key" :todo="todo" />
    </ul>
    <div v-else>Se Muestra cuando el valor es false</div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
   Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
    })


  var app = new Vue({
    el: '#app',
    data: {
      showList: true,
      visivility: true,
      todos: [
        { text: 'Aprender JavaScript' },
        { text: 'Aprender Vue' },
        { text: 'Dominar el Mundo' }
      ]
    }
  })
  
  </script>
</body>
</html>
